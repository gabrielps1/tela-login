<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js"></script>
</head>

<body>

    <main>
        
        <section>

            <header>
                <h1>Login</h1>

                <p>Seja bem-vindo! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            </header>

            <form action="" id="formulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="seu e-mail">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="sua senha">

                <button type="submit" id="entrar">Entrar</button>
                <button type="button" id="esqueciSenha">Esqueci a senha</button>
            </form>

        </section>

    </main>

</body>

</html>
