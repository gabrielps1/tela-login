<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="../script/script.js"></script>
</head>

<body>

    <main>

        <header>
            <img src="../image/construcao.jpg" alt="Imagem de construção">
            <h1>Login</h1>
            <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </header>

        <section>
            <form action="" id="formulario">
                
                <div class="email">
                    <img src="../image/user.png" alt="Usuário">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="seu e-mail">
                </div>

                <div class="senha">
                    <img src="../image/key.png" alt="Senha">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="sua senha">
                </div>

                <div class="botoes">
                    <button type="submit" id="entrar">Entrar</button>
                    <button type="button" id="esqueciSenha">Esqueci a senha</button>
                </div>
            </form>
        </section>

    </main>

</body>

</html>
